<div class="container modal-dialog">
    <div class="col-md-10">
        <h1>Settings</h1>
        <form id="setting-form" class="form-horizontal">
            <div class="col-md-8">
                <div class="row">
                    <div class="col-md-4">
                        <div class="form-group">
                            <label>Cell size (in meter):</label>
                            <div class="col-md-4">
                                <input type="number" class="form-control" id="txt_cellSize" name="cellSize"
                                       placeholder="ex. '100'">
                            </div>
                        </div>
                        <div class="form-group">
                            <label>Time step (in minutes):</label>
                            <div class="col-md-4">
                                <input type="number" class="form-control" id="txt_timeStep" name="timeStep"
                                       placeholder="ex. '5'">
                            </div>
                        </div>
                        <div class="form-group">
                            <label>Start date:</label>
                            <div class="col-md-4">
                                <input type="text" class="form-control" name="startDate"
                                       placeholder="ex. '2016-01-01T00:00:00.000'" id="datetimepicker"
                                       data-date-format="yyyy-mm-ddThh:ii:ss">
                            </div>
                        </div>
                        <div class="form-group">
                            <label>Interval (in minutes):</label>
                            <div class="col-md-4">
                                <input type="number" class="form-control" name="interval" id="txt_interval"
                                       placeholder="ex. '60'">
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <label>Cell size (in meter):</label>
                            <div class="col-md-4">
                                <input type="number" class="form-control" id="txt_cellSize" name="cellSize"
                                       placeholder="ex. '100'">
                            </div>
                        </div>
                        <div class="form-group">
                            <label>Time step (in minutes):</label>
                            <div class="col-md-4">
                                <input type="number" class="form-control" id="txt_timeStep" name="timeStep"
                                       placeholder="ex. '5'">
                            </div>
                        </div>
                        <div class="form-group">
                            <label>Start date:</label>
                            <div class="col-md-4">
                                <input type="text" class="form-control" name="startDate"
                                       placeholder="ex. '2016-01-01T00:00:00.000'" id="datetimepicker"
                                       data-date-format="yyyy-mm-ddThh:ii:ss">
                            </div>
                        </div>
                        <div class="form-group">
                            <label>Interval (in minutes):</label>
                            <div class="col-md-4">
                                <input type="number" class="form-control" name="interval" id="txt_interval"
                                       placeholder="ex. '60'">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="btn-group">
                    <button type="submit" class="btn btn-primary" data-target="#setting-modal" data-toggle="modal">Save</button>
                    <button type="button" class="btn btn-danger" data-target="#setting-modal" data-toggle="modal">Cancel</button>
                </div>
            </div>
        </form>
    </div>
</div>

<script type="text/javascript">
    $(document).ready(function () {
        $('#datetimepicker').datetimepicker();
        $('#setting-form').submit(function () {
            if (selectedProject != null) {
                var project = JSON.stringify($('#setting-form').serializeObject());
                var request = patchProject(project);
                request.done(function (response, textStatus, jqXHR) {
                    alert(textStatus);
                    console.log(response);
                });
            } else {
                alert("Load or create new project first!");
            }
            return false;
        });
    });
</script>
