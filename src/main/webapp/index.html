<html>
<head>
    <title>Flood Simulator</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-datetimepicker.min.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link href="css/index-new.css" rel="stylesheet">
    <link href="css/terminal.css" rel="stylesheet">
    <link href="css/custom.css" rel="stylesheet">
    <script src="js/jquery-3.1.1.min.js" type="text/javascript"></script>
    <script src="js/tether.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/bootstrap-datetimepicker.min.js"></script>
    <script src="js/bootstrap-notify.js"></script>
    <script src="js/maps.js" type="text/javascript"></script>
    <script src="js/database_connector.js" type="text/javascript"></script>
    <script src="js/response_handler.js" type="text/javascript"></script>
    <script src="js/controller-player.js" type="text/javascript"></script>
    <script async defer
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB9zQClq-5pHvwZMZ_Qi6ENSRIkAfv2Q9g&callback=initMap"
            type="text/javascript"></script>
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Metrophobic|Anonymous+Pro">
    <script type='text/javascript'
            src="http://cdnjs.cloudflare.com/ajax/libs/jquery-ajaxtransport-xdomainrequest/1.0.1/jquery.xdomainrequest.min.js"></script>
    <script type="text/javascript" src="js/project.js"></script>
</head>
<body>
<div class="container-fluid">
    <!--Side Navigation menu-->
    <div id="mySidenav" class="sidenav">
        <a href="javascript:void(0)" class="closebtn" onclick="showNav()">&times;</a>
        <a href="javascript:void(0)" data-toggle="modal" data-target="#create-modal" onclick="showNav()">Create
            Project</a>
        <a href="javascript:void(0)" data-toggle="modal" data-target="#load-modal" onclick="showNav()">Load Project</a>
    </div>

    <!-- Button sidenav -->
    <button onclick="showNav()" class="span-nav">â˜°</button>

    <!-- Button play and stop. Get from http://codepen.io/superpikar/pen/zJsgH -->
    <div class="btn-group-vertical project">
        <button type="button" id="button_close" class="btn btn-danger btn-player" onclick='buttonClosePress()' disabled
                title="Close Project">
            <i class="fa fa-window-close"></i>
        </button>
        <button type="button" id="button_load" class="btn btn-primary btn-player" data-toggle="modal"
                data-target="#load-modal" title="Load Project">
            <i class="fa fa-folder-open"></i>
        </button>
        <button type="button" id="button_save" class="btn btn-default btn-player" onclick='buttonSavePress()' disabled
                title="Save Border Project">
            <i class="fa fa-floppy-o"></i>
        </button>
        <button type="button" id="button_setting" class="btn btn-default btn-player" data-toggle="modal"
                data-target="#setting-modal" disabled title="Setting Up Project">
            <i class="fa fa-cog"></i>
        </button>
    </div>
    <div class="btn-group player">
        <button type="button" id="button_set_area" class="btn btn-default btn-player" onclick='buttonSelectBorder()' disabled
                title="Select Border">
            <i class="fa fa-table"></i>
        </button>
        <button type="button" id="button_remove_area" class="btn btn-default btn-player" onclick='buttonRemoveBorder()' disabled
                title="Clear Border">
            <i class="fa fa-eraser"></i>
        </button>
        <button type="button" id="button_play" class="btn btn-success btn-player" onclick='buttonPlayPress()' disabled
                title="Play">
            <i class="fa fa-play"></i>
        </button>
        <button type="button" id="button_stop" class="btn btn-danger btn-player" onclick='buttonStopPress()' disabled
                title="Stop">
            <i class="fa fa-stop"></i>
        </button>
    </div>

    <!-- Add all page content inside this div if you want the side nav to push page content to the right (not used if you only want the sidenav to sit on top of the page -->
    <div id="main">
        <!--Show the map-->
        <div class="maps text-left" id="output-group">
            <div id="data-output-maps">
                <div id="map-visual"></div>
            </div>
        </div>
    </div>

    <!--Load Projects-->
    <div class="modal fade" id="load-modal" tabindex="-1" role="dialog" aria-labelledby="LoadProjectLabel"
         aria-hidden="true" style="display: none;"></div>

    <!--Create Project-->
    <div class="modal fade" id="create-modal" tabindex="-1" role="dialog" aria-labelledby="CreateProjectLabel"
         aria-hidden="true" style="display: none;"></div>

    <!--Global Setting of Project-->
    <div class="modal fade" id="setting-modal" tabindex="-1" role="dialog" aria-labelledby="SettingLabel"
         aria-hidden="true" style="display: none;"></div>
</div>
<script type="text/javascript" src="js/interface.js"></script>
</body>
</html>
